<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formDki.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <div id="wrapper">
        <form id="form" action="/">
            <div class="input-control">
                <h1>Đăng ký tài khoản</h1>
                <label for="username"><i class="far fa-user"></i> Tên đăng nhập</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email"> <i class="fas fa-envelope"></i> Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password"><i class="fas fa-key"></i> Mật khẩu</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2"><i class="fas fa-key"></i> Nhập lại mật khẩu</label>
                <input id="password2"name="password2" type="password" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="birthday"><i class="fas fa-gìt "></i> Sinh nhật</label>
                <input type="date" class="form-input" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <table>
                    <tr>
                        <td><i class="fas fa-heart" > </i> Giới tính:</td>
                        <td width="200px"><input type="radio" name="rdUser" /> Nam</td>
                        <td><input type="radio" name="rdUser" /> Nữ</td>
                    </tr>
                </table>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="nmberphone"><i class="fas fa-phone "></i> Số điện thoại</label>
                <input type="number" class="form-input" placeholder="sđt">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="dress"><i class="fas fa-globe "></i> Địa chỉ</label>
                <input type="text" class="form-input" placeholder="Nhập địa chỉ" >
                <div class="error"></div>
            </div>

            <button type="submit" ><a  href="formDnhap.html">Sign Up</a></button>
            
        </form>

    </div>
    <script src="jsForm.js"></script>
</body>
</html>
